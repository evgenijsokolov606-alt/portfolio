<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Portfolio (Fast & Slim)</title>
    
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        /* --- БАЗА (ОПТИМИЗАЦИЯ) --- */
        * { -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box; }
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #000;
            font-family: 'Inter', sans-serif;
            touch-action: none; user-select: none; -webkit-user-select: none;
            /* Аппаратное ускорение */
            transform: translateZ(0);
        }
        body { background: radial-gradient(circle at center, #111 0%, #000 100%); }

        /* --- СЦЕНА --- */
        .fullpage-container { height: 100%; width: 100%; will-change: transform; transition: transform 0s; }
        .section { width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; position: relative; }
        
        .carousel-container { 
            width: 100%; height: 55vh; 
            perspective: 1000px; /* Чуть увеличил перспективу для плоскости */
            position: relative; display: flex; justify-content: center; align-items: center; 
            cursor: grab; touch-action: pan-y; 
        }
        .carousel-container:active { cursor: grabbing; }

        .carousel { 
            width: 100%; height: 100%; 
            position: absolute; transform-style: preserve-3d; 
            will-change: transform; 
        }
        
        /* --- КАРТОЧКИ --- */
        :root { --w: 240px; --h: 460px; }
        
        .card { 
            position: absolute; width: var(--w); height: var(--h); 
            left: 50%; top: 50%; 
            margin-left: calc(var(--w) / -2); margin-top: calc(var(--h) / -2); 
            transform-style: preserve-3d; 
            cursor: pointer; z-index: 10; 
            /* Важно для производительности: убираем лишние перерисовки */
            will-change: transform;
        }

        .phone-body { 
            width: 100%; height: 100%; 
            position: relative; 
            transform-style: preserve-3d; 
            transform-origin: center center; 
            transition: transform 1s cubic-bezier(0.2, 0.8, 0.2, 1); 
        }

        /* --- СЛОИ (ULTRA SLIM) --- */
        .layer { 
            position: absolute; inset: 0; border-radius: 30px; pointer-events: none; 
            backface-visibility: hidden; /* Скрываем изнанку для производительности */
        }

        /* 1. ПЕРЕДНЯЯ РАМКА (ЭКРАН) */
        .layer.front { 
            /* Сдвиг на 1px вперед */
            transform: translateZ(1px); 
            z-index: 20; overflow: hidden; 
            background: #000; 
            /* Тонкая платиновая рамка */
            border: 1px solid rgba(255, 255, 255, 0.6); 
            /* Холодное свечение */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            pointer-events: auto; 
        }

        /* 2. ЗАДНЯЯ КРЫШКА (МЕТАЛЛ) */
        .layer.back { 
            /* Сдвиг на 1px назад и разворот на 180 (чтобы "спина" смотрела назад) */
            transform: translateZ(-1px) rotateY(180deg);
            /* Темный металл (Gunmetal) */
            background: linear-gradient(135deg, #1c1c1c 0%, #333333 50%, #1c1c1c 100%);
            border: 1px solid #444;
            /* Тень для объема */
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.9); 
        }


        /* --- 3D МОДЕЛЬ И ПОЛЕТ --- */
        .tg-3d-wrapper {
            position: fixed; top: 25px; left: 25px; 
            width: 80px; height: 80px;
            z-index: 2000;
            display: flex; justify-content: center; align-items: center;
            animation: float 3s ease-in-out infinite; 
            cursor: pointer;
            will-change: transform, top, left;
        }

        model-viewer {
            width: 100%; height: 100%;
            --poster-color: transparent; background-color: transparent; pointer-events: none; 
            filter: saturate(1.5) brightness(1.1) drop-shadow(0 0 15px rgba(42, 171, 238, 0.6));
            transition: filter 0.3s ease;
            will-change: transform, filter;
        }

        .tg-trigger-zone { position: absolute; inset: 0; z-index: 2005; }

        .tg-3d-wrapper.flying {
            animation: fly-direct 3s ease-in forwards !important; 
            pointer-events: none; 
        }

        .tg-3d-wrapper.flying model-viewer {
            animation: plane-glide 3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
            filter: saturate(2) brightness(1.5) drop-shadow(0 0 30px rgba(42, 171, 238, 1)) blur(2px);
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        @keyframes fly-direct {
            0%   { top: 25px; left: 25px; opacity: 1; }
            90%  { opacity: 1; }
            100% { top: 110vh; left: 110vw; opacity: 0; } 
        }
        @keyframes plane-glide {
            0% { transform: rotateZ(0deg) rotateX(0deg); }
            100% { transform: rotateZ(135deg) rotateX(10deg); } 
        }


        /* --- UI ЭЛЕМЕНТЫ --- */
        .stats-badge { position: absolute; bottom: 20px; left: 15px; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(8px); border: 1px solid rgba(255, 255, 255, 0.3); padding: 8px 14px; border-radius: 14px; color: #fff; font-size: 13px; font-weight: 700; display: flex; align-items: center; gap: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 30; }
        .stats-badge svg { width: 14px; height: 14px; fill: #00ff88; filter: drop-shadow(0 0 5px rgba(0,255,136,0.8)); }

        .sound-toggle { position: fixed; top: 25px; right: 25px; width: 50px; height: 50px; background: radial-gradient(circle at 30% 30%, rgba(60,60,60,0.9), #000); border: 2px solid rgba(255, 255, 255, 0.6); border-bottom-width: 4px; border-radius: 50%; display: flex; justify-content: center; align-items: center; z-index: 1000; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.5); transition: transform 0.1s, border-width 0.1s; }
        .sound-toggle:active { transform: scale(0.95) translateY(2px); border-bottom-width: 2px; box-shadow: 0 2px 5px rgba(0,0,0,0.5); }
        .sound-toggle svg { width: 24px; height: 24px; fill: white; filter: drop-shadow(0 0 5px rgba(255,255,255,0.5)); }
        .sound-off { display: block; } .sound-on { display: none; }
        .sound-toggle.active { border-color: #00ff88; background: radial-gradient(circle at 30% 30%, rgba(0, 50, 20, 0.9), #000); }
        .sound-toggle.active .sound-off { display: none; } .sound-toggle.active .sound-on { display: block; }

        /* --- КОНТЕНТ & ЭФФЕКТЫ --- */
        .crack-layer { position: absolute; inset: 0; background-image: url('crack.png'); background-size: 110%; background-position: center; background-repeat: no-repeat; opacity: 0; z-index: 50; transition: opacity 0.05s linear; }
        .video-container { position: absolute; inset: 0; background: #000; transition: filter 0.2s ease; border-radius: 28px; overflow: hidden; }
        .layer.front video { width: 100%; height: 100%; object-fit: cover; display: block; }
        
        .card.is-tilted .layer.front { 
            /* Небольшой блик на стекле при наклоне */
            border-color: #fff;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
        }
        
        .card.broken .crack-layer { opacity: 1; transform: scale(1.05); }
        .card.broken .video-container { filter: contrast(1.5) brightness(1.3) grayscale(0.6); }
        .card.broken .layer.front { border-color: #fff; box-shadow: 0 0 50px rgba(255,255,255,1); }
        .card.broken .phone-body { animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both; }
        
        @keyframes shake { 0% { transform: translate(0, 0) rotate(0deg); } 20% { transform: translate(-3px, 0) rotate(-1deg); } 40% { transform: translate(3px, 0) rotate(1deg); } 60% { transform: translate(-3px, 0) rotate(0deg); } 80% { transform: translate(3px, 0) rotate(-1deg); } 100% { transform: translate(0, 0) rotate(0deg); } }
        
        .pagination { position: fixed; right: 15px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 20px; z-index: 9999; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: rgba(255, 255, 255, 0.2); border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.3s ease; }
        .dot.active { background: #fff; transform: scale(1.4); box-shadow: 0 0 10px rgba(255,255,255,0.5); }
    </style>
</head>

<script>
document.addEventListener('DOMContentLoaded', () => {
    
    // --- НАСТРОЙКИ ---
    const TG_URL = "https://t.me/sea120587";
    const CARD_DISTANCE = 150; 
    const ROTATION_SENSITIVITY = 0.5;
    const LOCK_THRESHOLD = 8;
    const TILT_ANGLE = 5; 
    const CENTER_ZONE_RADIUS = 0.35; 

    // --- АУДИО ---
    const soundClick = document.getElementById('snd-click'); 
    const soundBreak = document.getElementById('snd-break');
    const soundSwipe = document.getElementById('snd-swipe');
    const soundTrans = document.getElementById('snd-trans');
    const soundFly = soundSwipe; 

    const playSound = (audio) => { if(audio) { audio.currentTime = 0; audio.play().catch(e => {}); }};

    // --- ЛОГИКА ПОЛЕТА ---
    const tgWrapper = document.getElementById('tg-wrapper');
    const tgTrigger = document.getElementById('tg-trigger');

    tgTrigger.addEventListener('click', () => {
        if(navigator.vibrate) navigator.vibrate(100);
        playSound(soundFly);
        tgWrapper.classList.add('flying');
        setTimeout(() => { window.location.href = TG_URL; }, 3000);
    });

    const soundBtn = document.getElementById('sound-btn');
    let isMuted = true;
    
    soundBtn.addEventListener('click', () => {
        isMuted = !isMuted;
        soundBtn.classList.toggle('active', !isMuted);
        document.querySelectorAll('video').forEach(vid => {
            if(!vid.paused) vid.muted = isMuted;
        });
        if(!isMuted && navigator.vibrate) navigator.vibrate(50);
    });

    const container = document.querySelector('.fullpage-container');
    const carousels = document.querySelectorAll('.carousel');
    const dots = document.querySelectorAll('.dot');
    const cards = document.querySelectorAll('.card');
    
    let currentSection = 0;
    const carouselIndices = new Array(carousels.length).fill(0); 
    const windowHeight = window.innerHeight;

    carousels.forEach(carousel => {
        const c_cards = Array.from(carousel.querySelectorAll('.card'));
        const step = 360 / c_cards.length;
        c_cards.forEach((card, i) => {
            card.style.transform = `rotateY(${i * step}deg) translateZ(${CARD_DISTANCE}px)`;
        });
    });

    let isMoved = false;

    cards.forEach(card => {
        card.addEventListener('click', (e) => {
            if (isMoved) return; 
            if (card.classList.contains('broken')) return;

            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left; 
            const y = e.clientY - rect.top;  
            const w = rect.width;
            
            const centerX = w / 2;
            const centerY = rect.height / 2;
            const dist = Math.sqrt(Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2));
            const zoneRadius = w * CENTER_ZONE_RADIUS;

            const body = card.querySelector('.phone-body');

            if (dist < zoneRadius) {
                if (navigator.vibrate) navigator.vibrate(200);
                playSound(soundBreak);
                card.classList.add('broken');
                setTimeout(() => { card.classList.remove('broken'); }, 3000);
            } else {
                playSound(soundClick);
                const percentX = (x - centerX) / centerX;
                const percentY = (y - centerY) / centerY;
                const rotY = percentX * TILT_ANGLE; 
                const rotX = -percentY * TILT_ANGLE;
                
                body.style.transition = 'transform 0.1s ease-out';
                body.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg) scale(0.98)`;
                card.classList.add('is-tilted');

                setTimeout(() => {
                    body.style.transition = 'transform 1s cubic-bezier(0.2, 0.8, 0.2, 1)';
                    body.style.transform = ''; 
                    card.classList.remove('is-tilted');
                }, 150);
            }
        });
    });

    function snapToSection() {
        container.style.transition = 'transform 0.6s cubic-bezier(0.2, 0.9, 0.1, 1)';
        container.style.transform = `translateY(-${currentSection * 100}%)`;
        
        document.querySelectorAll('video').forEach(v => {
            v.pause();
            v.removeAttribute('src'); 
            v.load(); 
        });

        const activeCarousel = carousels[currentSection];
        setTimeout(() => {
            playActiveVideo(activeCarousel, carouselIndices[currentSection]);
        }, 300);
        
        dots.forEach((dot, idx) => dot.classList.toggle('active', idx === currentSection));
        playSound(soundTrans);
    }

    function playActiveVideo(carousel, index) {
        const c_cards = carousel.querySelectorAll('.card');
        const count = c_cards.length;
        let realIndex = ((index % count) + count) % count;

        c_cards.forEach((card, i) => {
            const video = card.querySelector('video');
            const source = video.querySelector('source');
            
            if (i === realIndex) {
                if (!video.getAttribute('src')) {
                    const videoSrc = source.getAttribute('data-src');
                    if (videoSrc) {
                        video.src = videoSrc;
                        video.muted = isMuted;
                        video.load();
                        video.play().catch(e => console.log('Autoplay blocked', e));
                    }
                } else {
                    video.muted = isMuted;
                    video.play().catch(e => {});
                }
            } else {
                if (video.getAttribute('src')) {
                    video.pause();
                    video.removeAttribute('src');
                    video.load(); 
                }
            }
        });
    }

    let startX = 0, startY = 0;
    let direction = null; 
    let lastDiffX = 0, lastDiffY = 0; 
    let currentCarousel = null;
    let startRotation = 0;
    let currentRotation = 0;
    let startYPos = 0;
    let isDragging = false; 

    const handleStart = (clientX, clientY) => {
        startX = clientX;
        startY = clientY;
        isDragging = true;
        isMoved = false; 
        direction = null;
        lastDiffX = 0; lastDiffY = 0;

        currentCarousel = carousels[currentSection];
        currentCarousel.style.transition = 'none';
        
        const count = currentCarousel.querySelectorAll('.card').length;
        startRotation = -(carouselIndices[currentSection] * (360 / count));
        currentRotation = startRotation;

        container.style.transition = 'none';
        startYPos = -(currentSection * windowHeight); 
    };

    const handleMove = (clientX, clientY, e) => {
        if (!isDragging) return;
        const diffX = clientX - startX;
        const diffY = clientY - startY;
        
        if (Math.abs(diffX) > 5 || Math.abs(diffY) > 5) isMoved = true;
        lastDiffX = diffX; lastDiffY = diffY;

        if (!direction) {
            if (Math.abs(diffX) > LOCK_THRESHOLD || Math.abs(diffY) > LOCK_THRESHOLD) {
                if (Math.abs(diffX) > Math.abs(diffY)) direction = 'horizontal';
                else direction = 'vertical';
            } else { return; }
        }

        if (direction === 'horizontal') {
            if(e) e.preventDefault(); 
            currentRotation = startRotation + (diffX * ROTATION_SENSITIVITY);
            currentCarousel.style.transform = `rotateY(${currentRotation}deg)`;
        }
        
        if (direction === 'vertical') {
            if(e) e.preventDefault();
            let resistance = 1;
            if ((currentSection === 0 && diffY > 0) || (currentSection === carousels.length - 1 && diffY < 0)) resistance = 0.4; 
            const newTranslateY = startYPos + (diffY * resistance);
            container.style.transform = `translateY(${newTranslateY}px)`;
        }
    };

    const handleEnd = () => {
        isDragging = false;
        if (!isMoved && !direction) return; 

        if (direction === 'horizontal') {
            const count = currentCarousel.querySelectorAll('.card').length;
            const anglePerCard = 360 / count;
            let nearestIndex = Math.round(-currentRotation / anglePerCard);
            
            if(carouselIndices[currentSection] !== nearestIndex) playSound(soundSwipe);
            
            carouselIndices[currentSection] = nearestIndex;
            currentCarousel.style.transition = 'transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1)';
            currentCarousel.style.transform = `rotateY(${-(nearestIndex * anglePerCard)}deg)`;
            
            setTimeout(() => {
                playActiveVideo(currentCarousel, nearestIndex);
            }, 100);
        }

        if (direction === 'vertical') {
            const thresholdPx = windowHeight * 0.10;
            const diffY = lastDiffY;
            
            if (diffY < -thresholdPx && currentSection < carousels.length - 1) {
                currentSection++;
            } else if (diffY > thresholdPx && currentSection > 0) {
                currentSection--;
            }
            snapToSection();
        }
    };

    window.addEventListener('touchstart', (e) => handleStart(e.touches[0].clientX, e.touches[0].clientY), {passive: false});
    window.addEventListener('touchmove', (e) => handleMove(e.touches[0].clientX, e.touches[0].clientY, e), {passive: false});
    window.addEventListener('touchend', handleEnd);

    window.addEventListener('mousedown', (e) => handleStart(e.clientX, e.clientY));
    window.addEventListener('mousemove', (e) => handleMove(e.clientX, e.clientY, e));
    window.addEventListener('mouseup', handleEnd);

    playActiveVideo(carousels[0], 0);
});
</script>
